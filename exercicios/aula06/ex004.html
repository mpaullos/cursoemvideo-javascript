<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras </br>`)
        document.writeln(`O seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)
        document.write(`O seu nome em minúsculas é ${nome.toLocaleLowerCase()} `)
    </script>
</body>
</html>
